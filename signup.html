<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Thai Art & Culture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&family=Sarabun:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
       <a href="index.html">
            <div class="logo">ThaiCulture</div>
        </a>
        <div class="hamburger">
            <span>&#9776;</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="temples.html">Temples</a>
            <a href="festivals.html">Festivals</a>
            <a href="arts.html">Arts</a>
            <a href="sports.html">Sports</a>
        </div>
        <div class="auth-buttons">
            <a href="login.html"><button class="btn btn-secondary">Login</button></a>
            <a href="signup.html"><button class="btn btn-primary">Sign Up</button></a>
        </div>
    </nav>

    <main class="container">
        <div class="form-container">
            <h2 class="form-title">Create Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create Password">
                </div>
                <div class="form-group">
                    <label for="province">Province</label>
                    <select id="province" name="province">
                        <option value="">Select Province</option>
                        <option value="bangkok">Bangkok</option>
                        <option value="chiangmai">Chiang Mai</option>
                        <option value="phuket">Phuket</option>
                        <option value="chonburi">Chonburi</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <select id="nationality" name="nationality">
                        <option value="">Select Nationality</option>
                        <option value="thai">Thai</option>
                        <option value="american">American</option>
                        <option value="british">British</option>
                        <option value="chinese">Chinese</option>
                        <option value="japanese">Japanese</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>made by 67162110050-9</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
