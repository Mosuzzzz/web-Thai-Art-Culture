<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Thai Art & Culture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&family=Sarabun:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html">
            <div class="logo">ThaiCulture</div>
        </a>
        <div class="hamburger">
            <span>&#9776;</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="temples.html">Temples</a>
            <a href="festivals.html">Festivals</a>
            <a href="arts.html">Arts</a>
            <a href="sports.html">Sports</a>
        </div>
        <div class="auth-buttons">
            <a href="login.html"><button class="btn btn-secondary">Login</button></a>
            <a href="signup.html"><button class="btn btn-primary">Sign Up</button></a>
        </div>
    </nav>

    <main class="container">
        <div class="form-container">
            <h2 class="form-title">Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <div class="form-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
